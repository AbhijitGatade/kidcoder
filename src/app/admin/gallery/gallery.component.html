<div class="body-content">
    <div class="container mt-4">
        <div class="checkout-box">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Add Gallery</h2>
                    <form class="register-form" role="form" [formGroup]="formdata" (ngSubmit)="onClickSumbit(formdata.value)">
                        <input type="hidden" class="form-control" formControlName="id" >
                        <input type="hidden" class="form-control" formControlName="photo">
                        <div class="font-weight-bold form-group">                        
                        <label>Name</label>
                        <input type="text" class="form-control" formControlName="name"><br>
                        <label>Photo</label>
                        <input type="file" class="form-control" (change)="filechanged($event)" accept="image/*"><br>
                        <input type="submit" value="Save" class="btn btn-success btn-lg">
                       </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
